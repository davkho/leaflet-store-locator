<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Store Locator</title>  
  <link rel="stylesheet" href="leaflet.css" />
  <link rel="stylesheet" href="my-style.css" />
  
</head>
<body>
  <div class="container">

    <!-- Menu -->
    <nav id='primary_nav_wrap' class="filter-container">
      <ul>
        <li class="filter current-menu-item" data-filter=".filter-stores"><a href="#">Filter the stores: </a></li>
        <li class="filter filter-geo" ><a href="#">Geographic filter</a>
          <ul>
            <li class="filter filter-master  filter-country" data-filter="country"><a href="#">Country</a>
              <ul>
              </ul>
            </li>  
            <li class="filter filter-master  filter-zip" data-filter="zip"><a href="#">Zip</a>
              <ul>
              </ul>
            </li>  
            <li class="filter filter-master  filter-state" data-filter="state"><a href="#">State/Province</a>
              <ul>
              </ul>
            </li>
          </ul>
        </li>  
        <li class="filter filter-master filter-resseller" data-filter="reseller"><a href="#">Reseller type</a>
          <ul>       
          </ul>
        </li>
        <li class="filter filter-master filter-reset" data-filter="reset"><a href="#">Reset Filters</a>
      </ul>

    </div>

    <!-- Map -->
    <div class="map-container">

      <div class='sidebar'>
        <div class='heading'>
          <h1>Our locations</h1>
        </div>
        <div id='listings' class='listings'></div>
      </div>

      <div id='map' class='map'> </div>
    </div>  
  </div>

  <script src="./jquery.min.js"></script>
  <script src="leaflet.js"></script>
  <script src="Leaflet.MakiMarkers.js"></script>
  <!-- test data -->
  <!-- <script src="sweetgreen.geojson"></script> -->
  <!-- actual data -->
  <script src="axo_reseller.json"></script>
  <script src="my-script.js"></script>


</body>
</html>
